<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="../css/image-slider.css">
    <script src="../js/image-slider.js" defer></script>
</head>

<body>
    <div class="imageContainer">
        <div class="slide">
            <img class="image active" src="../images/sakuya-avatar-4.png" alt="">
            <img class="image" src="../images/sakuya-avatar-5.png" alt="">
            <img class="image" src="../images/sakuya-avatar-6.png" alt="">
        </div>
        <span id="previousImage"><i class="fa-solid fa-chevron-left"></i></span>
        <span id="nextImage"><i class="fa-solid fa-chevron-right"></i></span>
        <div class="navigationDots">
            <span class="dot selected" data-id="0"><i class="fa-solid fa-circle"></i></span>
            <span class="dot" data-id="1"><i class="fa-solid fa-circle"></i></span>
            <span class="dot" data-id="2"><i class="fa-solid fa-circle"></i></span>
        </div>
        <div class="slideshowControl">
            <span class="playBtn"><i class="fa-solid fa-play"></i></span>
            <span class="stopBtn"><i class="fa-solid fa-stop"></i></span>
        </div>
    </div>
</body>

</html>
